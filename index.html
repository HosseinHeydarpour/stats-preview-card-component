<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__text-box">
        <h1 class="heading-primary">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="card__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__stats--companies">
            <h2 class="heading-secondary">10k+</h2>
            <p>companies</p>
          </div>
          <div class="card__stats--templates">
            <h2 class="heading-secondary">314</h2>
            <p>templates</p>
          </div>
          <div class="card__stats--queries">
            <h2 class="heading-secondary">12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="card__img-box">
        <img
          src="images/image-header-desktop.jpg"
          alt="Picture of a meeting"
          class="card__img"
        />
        <img
          src="images/image-header-desktop.jpg"
          alt="Picture of a meeting"
          class="card__img--mobile"
        />
      </div>
    </section>
  </body>
</html>
